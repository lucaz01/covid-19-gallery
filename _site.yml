name: "covid-19-gallery"
output:
  html_document:
    css: styles.css
navbar:
  title: "COVID-19 Resource Gallery"
  type: inverse
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "About"
      icon: fa-info
      href: about.html
  right:
    - text: "GitHub"
      icon: fa-github
      href: https://github.com/miraisolutions/covid-19-gallery
exclude: "DESCRIPTION"
gallery:
  navbar:
    left:
      - text: "Gallery"
        icon: fa-gear
  include_before: |
    {{htmltools::tagList(
        htmltools::h3(title, style = htmltools::css(display = "inline")),
        htmltools::tags$em("by", author),
        htmltools::tags$sup(
          "[", htmltools::a("source", href = url, target = "_blank", .noWS = "outside"), "]"
        ),
        htmltools::hr()
    )}}
  include_after: |
    <hr/>
    &copy; {{format(Sys.Date(), "%Y")}}
    <a href="https://mirai-solutions.ch" target="_blank">Mirai Solutions GmbH</a>
    - <em>Created with <a href="https://github.com/riccardoporreca/rmdgallery#readme" target="_blank">rmdgallery</a>
    {{utils::packageVersion("rmdgallery")}}</em>
    <hr/>
